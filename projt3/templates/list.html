{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Cover</th>
            <th>Pdf</th>
        </tr>
        {% for i in b %}
        <tr>
            <td>{{i.title}} <a href="{% url 'edit' i.pk %}">Edit</a></td>
            <td><img src="{{i.cover.url}}" alt="image1" width="250" height="250"></td>
            <td>{{i.author}}</td>
            <td><a href="{{i.pdf.url}}">Download</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
